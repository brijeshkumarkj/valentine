<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Be My Valentine ğŸ’–</title>

<style>
  body {
    height: 100vh;
    margin: 0;
    overflow: hidden;
    background: linear-gradient(135deg, #ffb3b3, #ffd6e8);
    font-family: "Comic Sans MS", Arial, sans-serif;
  }

  .heart {
    position: fixed;
    bottom: -20px;
    font-size: 20px;
    animation: floatUp linear infinite;
    opacity: 0.8;
    pointer-events: none;
  }

  @keyframes floatUp {
    from { transform: translateY(0); opacity: 1; }
    to   { transform: translateY(-110vh); opacity: 0; }
  }

  .container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: min(90vw, 440px);
    min-height: 280px;
    padding: 40px 30px;
    background: white;
    border-radius: 32px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.25);
    text-align: center;
    animation: popIn 0.8s ease;
  }

  @keyframes popIn {
    from {
      transform: translate(-50%, -50%) scale(0.6);
      opacity: 0;
    }
    to {
      transform: translate(-50%, -50%) scale(1);
      opacity: 1;
    }
  }

  h1 {
    color: #ff2f6d;
    font-size: clamp(22px, 4vw, 30px);
    margin-bottom: 35px;
    min-height: 64px;
  }

  button {
    font-size: 18px;
    padding: 14px 32px;
    border: none;
    border-radius: 40px;
    cursor: pointer;
    margin: 10px;
    animation: bounce 2s infinite;
    transition: transform 0.3s ease;
  }

  @keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-6px); }
  }

  #yesBtn {
    background: #ff4d6d;
    color: white;
  }

  #noBtn {
    position: absolute;
    background: #ffd6e0;
  }

  @keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-5px); }
    50% { transform: translateX(5px); }
    75% { transform: translateX(-5px); }
    100% { transform: translateX(0); }
  }
</style>
</head>

<body>

<div class="container">
  <h1 id="question">Will you be my Valentine? ğŸ’–</h1>
  <button id="yesBtn" onclick="yesClicked()">Yes ğŸ˜</button>
  <button id="noBtn">No ğŸ™ˆ</button>
</div>

<script>
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const question = document.getElementById("question");
  const container = document.querySelector(".container");

  let noCount = 0;
  let yesScale = 1;

  const messages = [
    "Still thinking? ğŸ¤”ğŸ’—",
    "Are you sure? ğŸ¥º",
    "This feels like a YES ğŸ˜",
    "Donâ€™t break my heart ğŸ’”",
    "Okay now youâ€™re teasing ğŸ˜­",
    "You KNOW you want to ğŸ˜˜"
  ];

  function moveButton() {
    noCount++;

    const btnWidth = noBtn.offsetWidth;
    const btnHeight = noBtn.offsetHeight;
    const padding = 12;

    const maxX = container.clientWidth - btnWidth - padding;
    const maxY = container.clientHeight - btnHeight - padding;

    if (maxX <= 0 || maxY <= 0) {
      noBtn.style.animation = "shake 0.3s";
      setTimeout(() => noBtn.style.animation = "", 300);
      return;
    }

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = `${Math.max(padding, x)}px`;
    noBtn.style.top = `${Math.max(padding, y)}px`;

    question.innerText = messages[noCount % messages.length];

    yesScale = Math.min(yesScale + 0.12, 1.8);
    yesBtn.style.transform = `scale(${yesScale})`;
  }

  noBtn.addEventListener("mouseenter", moveButton);
  noBtn.addEventListener("touchstart", (e) => {
    e.preventDefault();
    moveButton();
  });

  function yesClicked() {
    document.body.innerHTML = `
      <div style="
        display:flex;
        flex-direction:column;
        justify-content:center;
        align-items:center;
        height:100vh;
        background:linear-gradient(135deg,#ffb3b3,#ffd6e8);
        font-family:'Comic Sans MS', Arial;
        text-align:center;
        color:white;
        animation: popIn 0.8s ease;
      ">
        <img src="us.jpeg" style="
          width:260px;
          max-width:90%;
          border-radius:24px;
          margin-bottom:20px;
          box-shadow:0 15px 35px rgba(0,0,0,0.35);
        ">
        <div style="font-size:32px;">
          ğŸ’–ğŸ’– YAYYYY!!! ğŸ’–ğŸ’–<br>
          Best Valentine ever ğŸ˜˜
        </div>
      </div>
    `;
  }

  function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = "ğŸ’—";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = 16 + Math.random() * 20 + "px";
    heart.style.animationDuration = 3 + Math.random() * 4 + "s";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 7000);
  }

  setInterval(createHeart, 400);
</script>

</body>
</html>
